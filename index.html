<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <script type="text/javascript" charset="utf-8">

        setTimeout("test()", 5000);
        function test() {
            window.location.replace('#mainPage', 'flip', true, true);
        }
        function Load() {
            $.mobile.loading('show', {
                text: "",
                theme: 'b',
                textVisible: true
            });
        }

        function UnLoad() {
            $.mobile.loading('hide');
        } // Unload


        function ApproveBTN(approve) {
            Load();
             name = $('#name').val();
             if (approve) {
                 amount = $('#amount').val();
                 name = $('#name').val();
             }
             else {
                 amount = 0;
                 name = $('#name1').val();
             }
            $.ajax({
                type: "GET",
                url: "InsertGuest.aspx",
                data:
                     { 'name': name, 'amount': amount },
                contentType: "application/json; charset=utf-8",
                dataType: "text",
                success: function (res) {
                    UnLoad();
                    window.location.replace('#ThanksPage', 'flip', true, true);
                }, // success
                error: function (error) {
                    alert("error-InsertProduct.aspx");
                    UnLoad();
                } //error
            });   // ajax

          
        }
    </script>
    
</head>
<body>

    <div data-role="page" data-theme="e" id="index">

        </div>
    </div>


    <!-------------------------------------------------- /mainPage ------------------------------------------------------------>
    <div data-role="page" data-theme="c" id="mainPage">

        <div data-role="header" data-theme="e" data-position="fixed"
            style="text-align: center">
            <span style="font-size: 20pt">נירן ורותם מתחתנים</span>
        </div>

        <div data-role="content" id="contentId" style="text-align: right">
            <span style="font-size: 15pt">שמחים להזמין אותכם בלה בלה בלה בלה  בלה בלה בלה בלה בלה בלה בלה בלה בלה</span>

            <br />
            <br />
            <div data-role="fieldcontain" align="Center" style="border-bottom-style: none">
                <span style="font-size: 15pt">?מגיעים</span>
                <br />
                <br />
                <br />
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="false">

                    <a href="#NotApprovePage" data-role="button" data-icon="minus" data-rel="dialog"

                    <a href="#ApprovePage" data-role="button" data-icon="check" data-rel="dialog"

        <!-- /content -->

            <span style="font-size: 20pt">22.6.2014</span>
        </div>
    </div>



    <!-------------------------------------------------- /ApprovePage ------------------------------------------------------------>
    <div data-role="page" data-theme="e" id="ApprovePage" style="height: 100%;">

            <p>
                נשמח לראותכם בלה בלה בלה 
            </p>
        </div>
        <div data-role="content" data-theme="e" style="height: 50%; text-align: right" dir="rtl">
            <div data-role="controlgroup">
                <span style="font-size: 15pt">שם:</span>
                <input type="text" name="name" id="name" value="" />
                <span style="font-size: 15pt">מספר מגיעים:</span>
                <input type="number" name="number" id="amount" value="" />
                <br />
                <br />
                <a href="#pageIndex" data-role="button" onclick="ApproveBTN(1)">אישור</a>
