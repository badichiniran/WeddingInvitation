<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--index.html#mainPage-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>רותם ונירן מתחתנים</title>
    <style type="text/css">
        /*@media screen and (max-width: 640px), screen and (max-height: 960px) {
              #BGPIC { width:640px; height:960px;}
             
        }*/1

        #BGPIC {
            width: 320px;
            height: 480px;
        }

        #thanksPic {
            width: 100%;
            height: 500px;
        }

        #footer_div {
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>


    <script type="text/javascript" charset="utf-8">

        setTimeout("ShowPic()", 6000);
        function ShowPic() {
            window.location.replace('#mainPage', 'flip', true, true);
        }
        function Load() {
            $.mobile.loading('show', {
                text: "אנא המתן",
                theme: 'b',
                textVisible: true
            });
        }
        function UnLoad() {
            $.mobile.loading('hide');
        } // Unload
        function ApproveBTN(approve) {

            if (approve) {
                amount = $('#amount').val();
                name = $('#name').val();
                if (name == '' || amount == '') {
                    alert("נא להזין שם ומספר מגיעים");
                    return;
                }
                if (amount <= 0 || amount > 9) {
                    alert("נא הכנס מספר בין 1 ל 9");
                    return;
                }
            }
            else {
                amount = 0;
                name = $('#name1').val();
                if (name == '') {
                    alert("נא להזין שם ");
                    return;
                }
            }
            Load();
            $.ajax({
                type: "GET",
                url: "InsertGuest.aspx",
                data:
                     { 'name': name, 'amount': amount },
                contentType: "application/json; charset=utf-8",
                dataType: "text",
                success: function (res) {
                    UnLoad();
                    window.location.replace('#ThanksPage', 'flip', true, true);
                }, // success
                error: function (error) {
                    alert("error-InsertProduct.aspx");
                    UnLoad();
                } //error
            });   // ajax


        }
    </script>

</head>
<body>
    <!-------------------------------------------------- /index ------------------------------------------------------------>
    <div data-role="page" data-theme="e" id="index">

        <div data-role="header" data-theme="e" data-position="fixed"
            style="text-align: center">
            <span style="font-size: 20pt">רותם ונירן מתחתנים</span>
        </div>
        <img src="images/niranAndRotem.jpg" id="BGPIC" />

        <div data-role="footer" data-theme="e" style="text-align: center" data-position="fixed">

            <span style="font-size: 20pt">22.6</span>
        </div>
    </div>

    <!-------------------------------------------------- /mainPage ------------------------------------------------------------>
    <div data-role="page" data-theme="d" id="mainPage">

        <div data-role="header" data-theme="e" data-position="fixed"
            style="text-align: center">
            <span style="font-size: 20pt">רותם ונירן מתחתנים</span>
        </div>

        <div data-role="content" id="contentId" style="text-align: center;">
               <span style="font-size: 17pt;" >נשמח לראותכם בין אורחינו ולחגוג את נישואינו </span>

            <br />
            <br />
            <div data-role="fieldcontain" style="border-bottom-style: none">
                <span style="font-size: 15pt">?מגיעים</span>
                <br />
                <br />




                <a href="#ApprovePage" data-role="button" data-icon="check" data-rel="dialog"
                    data-transition="flip">כן</a>
                <a href="#NotApprovePage" data-role="button" data-icon="minus" data-rel="dialog"
                    data-transition="flip">לא</a>



            </div>
        </div>
        <!-- /content -->
        <div data-role="footer" data-theme="e" style="text-align: center" data-position="fixed">

            <span style="font-size: 20pt">22.6</span>
        </div>
    </div>

    <!-------------------------------------------------- /ApprovePage ------------------------------------------------------------>
    <div data-role="page" data-theme="e" id="ApprovePage" style="height: 100%;">
        <div data-role="header" dir="rtl" style="height: 50%; text-align: center;">
            <p style="font-size: 10pt">
                אנא הזינו את הפרטים הבאים:
            </p>
        </div>
        <div data-role="content" data-theme="e" style="height: 50%; text-align: right" dir="rtl">
            <div data-role="controlgroup">
                <span style="font-size: 15pt">שם:</span>
                <input type="text" name="name" id="name" value="" />
                <span style="font-size: 15pt">מספר מגיעים:</span>
                <input type="number" name="number" id="amount" value="" />
                <br />
                <br />
                <a href="#pageIndex" data-role="button" onclick="ApproveBTN(1)">אישור</a>

            </div>
        </div>
    </div>

    <!-------------------------------------------------- /NotApprovePage ------------------------------------------------------------>
    <div data-role="page" data-theme="e" id="NotApprovePage" style="height: 100%;">
        <div data-role="header" dir="rtl" style="height: 50%; text-align: center;">
            <p style="font-size: 10pt">
                אנא הזינו את שימכם
            </p>
        </div>
        <div data-role="content" data-theme="e" style="height: 50%; text-align: right" dir="rtl">
            <div data-role="controlgroup">
                <span style="font-size: 15pt">שם:</span>
                <input type="text" name="name" id="name1" value="" />
                <br />
                <br />
                <a href="#pageIndex" data-role="button" onclick="ApproveBTN(0)">אישור</a>

            </div>
        </div>
    </div>

    <!-------------------------------------------------- /ThanksPage ------------------------------------------------------------>
    <div data-role="page" data-theme="e" id="ThanksPage">

        <div data-role="header" data-theme="e" data-position="fixed"
            style="text-align: center">
            <span style="font-size: 20pt">רותם ונירן מתחתנים</span>
        </div>
        <img src="images/thanks.jpg" id="thanksPic" />

        <div data-role="footer" data-theme="e" style="text-align: center" data-position="fixed">

            <span style="font-size: 20pt">22.6</span>
        </div>
    </div>

</body>
</html>
